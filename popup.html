<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea, input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #9E9E9E;
      cursor: not-allowed;
    }
    #summary {
      margin-top: 10px;
      white-space: pre-wrap;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      min-height: 100px;
      overflow-y: auto;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>AI Summarizer</h2>
  <label for="urlInput">URL to summarize:</label>
  <input type="text" id="urlInput" placeholder="Enter URL here" />
  <label for="textInput">Or paste text to summarize:</label>
  <textarea id="textInput" rows="6" placeholder="Enter text here"></textarea>
  <button id="summarizeBtn">Summarize</button>
  <div id="error"></div>
  <div id="summary"></div>

  <script src="popup.js"></script>
</body>
</html>
